<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by hrodic</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <!doctype html>
<html>
<head>
    <title>Canvas sketch experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
</head>
<body>
<div id="page">
    <div class="header">
		<a id="new" class="navbtn" onclick="newCanvas()">New</a>
      <a id="save" class="navbtn" onclick="saveCanvas()">Save</a>
     <div class="title">Canvas sketch experiment</div>
    </div>
    <div id="content"><p style="text-align:center">Please wait ...</p></div>
    <div id="result"><img /></div>
    <div class="footer">
		<div class="palette-case">
			<div class="palette-box">
				<div class="palette white" onclick="selectColor(this)"></div>
			</div>	
			<div class="palette-box">
				<div class="palette red" onclick="selectColor(this)"></div>
			</div>
			<div class="palette-box">
				<div class="palette blue" onclick="selectColor(this)"></div>
			</div>
			<div class="palette-box">
				<div class="palette green" onclick="selectColor(this)"></div>
			</div>
        <div class="palette-box">
				<div class="palette gray" onclick="selectColor(this)"></div>
			</div>
			<div class="palette-box">
				<div class="palette black" onclick="selectColor(this)"></div>
			</div>
			<div style="clear:both"></div>
		</div>
    </div>
</div> 
</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
